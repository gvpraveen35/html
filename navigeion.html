<html>
<head>
<style>
ul
{
list-style-type:none;
margin:0;
padding:0;
width:200px;
border:1px solid #555;
}
li 
{
text-align:center;
border-bottom:1px solid #555;
}
li a
{
display:block;
width:170px;
color:#000;
padding:8px 16px;
text-decoraion:none;
}
/* change the link color on hover */
li a:hover
{
background-color:blue;
color:yellow;
}
li a.active
{
background-color:green;
color:red;
}
li a:hover:not(.active)
{
background-color:blue;
color:red;
}

</style>
</head>
<body>
<ul>
<li><a class="active" href="#home">hame</a></li>
<li><a href="#news">news</a></li>
<li><a href="#contact">contact</a></li>
<li><a href="#about">about</a></li>
</ul>
<p>note:we use href="#" for text links.In a real wed sit this would be URLS.</p>
</body>
</html>
