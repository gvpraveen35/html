<html>
<head>
<title>
Student registretion form 
</title>
</head>
<body>
<h2>Student registretion form using Table in HTML</h2>
<table>
<form>
<label><b>First Name<b></label>
<input type="text" size="50" placeholder="ex:jeevan">
<h3>(Max 50 Characters Allowed)</h3>
<label><b>Last Name<b></label>
<input type="text" size="50" placeholder="ex:jeevan">
<h3>(Max 50 Characters Allowed)</h3>
<label><bemail id<b></label>
<input type="text" size="50" placeholder="ex:@gmail.com">
<label><b>Mobil Number<b></label>
<input type="text" size="50" placeholder="ex:7075xxxxxx">
<h3>(Max 10 Characters Allowed)</h3>
<label><b>Gender<b></label>
<input type="radio" value="male" >male
<input type="radio" value="male" >Female<br>
<label><b>Address<b></label>
<textarea height="20px" width="20px"></textarea>

<label><b>Qulification<b></label>
<input type="checkbox" value="10th">10th
<input type="checkbox" value="12th">10th
<input type="checkbox" value="10th">10th
<input type="checkbox" value="10th">10th
<input type="checkbox" value="10th">10th




</body>
</html>
