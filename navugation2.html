<html>
<head>
<style>
body
{
margin:0;
}
ul{
list-style-type:none;
margin:40;
padding:0;
width:25%;
background-color:#f1f1f1;
position:fixed;
height:100%
overflow:auto;
li a
{
display:block;
width:170px;
color:#000;
padding:8px 16px;
text-decoraion:none;
}
/* change the link color on hover */
li a:hover
{
background-color:blue;
color:yellow;
}
li a.active
{
background-color:green;
color:red;
}
li a:hover:not(.active)
{
background-color:blue;
color:red;
}

</style>
</head>
<body>
<ul>
<li><a class="active" href="#home">hame</a></li>
<li><a href="#news">news</a></li>
<li><a href="#contact">contact</a></li>
<li><a href="#about">about</a></li>
</ul>
<div style="margin-left:25%;padding:1px 16px;height:1000px;">

<p>note:we use href="#" for text links.In a real wed sit this would be URLS.</p>
</body>
</html>
